option java_package="com.wjl.serialize.protobuf";
option java_outer_classname="BossListProto";

message BossListReq{
	required int32 id = 1;
}

message Boss{
	required int32 id = 1;
	required string name = 2;
	required string title = 3;
	required string email = 4;
}

message BossListResp{
	repeated Boss bosses = 1;
}

